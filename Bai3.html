<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<!--Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai,
trả về tổng của hai tham số-->

</body>
<script>
    function bai3() {
        let st1 = +prompt('Nhập vào số thứ 1: ');
        let st2 = +prompt('Nhập vào số thứ 2: ');
        let tong;
        if (st1 > st2) {
            alert('Số thứ 1 lớn hơn số thứ 2')
        } else {
            tong=st1+st2;
            alert('Tổng 2 số là: ' + tong)
        }
    }
    bai3()
</script>
</html>
