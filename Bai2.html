<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình-->
<input id="num" placeholder="Số sau khi chạy hàm" disabled>
<button onclick="bai2(document.getElementById('num').value)">Bấm để chạy hàm</button>
</body>
<script>
    document.getElementById('num').value=+prompt('Nhập vào đối số');
    function bai2(x){
        ++x;
        alert(x)
    }
</script>
</html>
